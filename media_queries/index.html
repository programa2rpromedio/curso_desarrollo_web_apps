<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Media Queries con Menú y Galería</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <header>
      <h1>Mi Sitio Web</h1>
      <nav>
        <input
          type="checkbox"
          id="menu-toggle"
        />
        <label
          for="menu-toggle"
          class="menu-icon"
          >&#9776;</label
        >
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Acerca de</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Sección Principal</h2>
        <div class="gallery">
          <img
            src="https://placehold.co/150"
            alt="Imagen 1"
          />
          <img
            src="https://placehold.co/150"
            alt="Imagen 2"
          />
          <img
            src="https://placehold.co/150"
            alt="Imagen 3"
          />
          <img
            src="https://placehold.co/150"
            alt="Imagen 4"
          />
          <img
            src="https://placehold.co/150"
            alt="Imagen 5"
          />
        </div>
      </section>
      <aside>
        <h3>Barra Lateral</h3>
        <p>Más contenido aquí para complementar la página principal.</p>
      </aside>
    </main>

    <footer>
      <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
